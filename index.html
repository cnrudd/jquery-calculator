<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>jQuery Calculator</title>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css">
ÃŸ
</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript">


    $(document).ready(function () {
      // declare variables available to all functions that follow below
      // (these are not globals on window.global)
      var numb1 = '';
      var numb2 = '';
      var operation = '';
      var solved = false;

      // set up click handlers on all buttons
      $('.number').on('click', storeNumbers);
      $('.operator').on('click', storeOperator);
      $('#button-equal').on('click', solve);
      $('#button-clear').on('click', clear);


      /**
      *  Define all functions that will
      *  serve as click handlers.
      */

      function storeNumbers() {
        var numb = this.value;

        // if already solved a previous set,
        // clear calculator to start a new set
        if (solved) {
          clear();
        }

        if (!operation) {
          numb1 += numb;
          $('#first-number').html(numb1)
        } else {
          numb2 += numb;
          $('#second-number').html(numb2)
        }
      }

      function storeOperator() {
        // ignore operator button if there is previously solved operation
        if (solved) return;

        // ignore operator first number is empty
        if (numb1 === '') return;

        operation = this.value;
        $('#operator').html(this.innerText)
      }

      function solve() {
        // ignore equal button if either number is empty
        if (numb1 === '' || numb2 === '') return;

        numb1 = parseInt(numb1, 10);
        numb2 = parseInt(numb2, 10);

        var result;

        switch (operation) {
          case 'plus': result = numb1 + numb2; break;
          case 'minus': result = numb1 - numb2; break;
          case 'divide': result = numb1 / numb2; break;
          case 'times': result = numb1 * numb2; break;
          case 'power': result = Math.pow(numb1, numb2); break;

        }
        $('#result').html(result);
        solved = true;
      }

      function clear() {
        numb1 = '';
        numb2 = '';
        operation = '';
        solved = false;

        $('#first-number').html(null);
        $('#second-number').html(null);
        $('#operator').html(null);
        $('#result').html(null);
      }

    });


  </script>

</body>

</html>
